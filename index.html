<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC File Transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NFC File Transfer</h1>
        <input type="file" id="fileInput" class="file-input">
        <button id="writeNfcButton" class="btn">Write to NFC</button>
        <button id="readNfcButton" class="btn">Read from NFC</button>
        <div id="message" class="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
